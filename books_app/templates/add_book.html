<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <!-- <link rel="stylesheet" href="{% static 'css/dashboard.css'%}"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <title>Add Book </title>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light ">
    <h1 class="text-center">BookClub</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

      <form method="GET" action="/books/search" class="form-inline my-2 my-lg-0 ml-auto">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="search" name="searched" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>

      <ul class="navbar-nav mr-auto">
      </ul>
      <h1 class="text-center">Welcome {{user.first_name}}</h1>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/books/dashboard">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Logout">Log out</a>
        </li>
      </ul>
    </div>
  </nav>

  <form action="/books/create/book" method="post" class="text-center p-4 my-4 bg-info text-dark mx-auto"
    style="max-width: 500px;">
    {% csrf_token %}
    <h3 class="mb-4">Add a New Book</h3>

    {% if messages %}
    <div class="alert alert-danger form-control align-left mb-4" role="alert">
      <ul class="messages">
        {% for message in messages %}
        <p {% if message.tags %} class="{{ message.tags }}" {% endif %} style="text-align: left;">{{ message }}</p>
        {% endfor %}
      </ul>
    </div>
    {% endif %}

    <div class="row justify-content-center">
      <div class="col-12 col-md-10 mb-3">
        <input type="text" name="Title" class="text-center form-control" id="Title" placeholder="Book Title">
      </div>
      <div class="col-12 col-md-10 mb-3">
        <input type="text" name="Author" class="text-center form-control" id="Author" placeholder="Author Name">
      </div>
      <div class="col-12 col-md-10 mb-4">
        <input type="text" name="Description" class="text-center form-control" id="Description"
          placeholder="Book Description">
      </div>
      <div class="col-4">
        <button type="submit" class="btn btn-primary btn-block rounded-pill py-2"
          style="font-size: 18px;">Submit</button>
      </div>
    </div>
  </form>

</body>

</html>
